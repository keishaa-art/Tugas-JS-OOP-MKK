    <script>
        class cetakNama{
            #name;
            constructor(name) {
                this.#name = name;
            }

            get getName() {
                return this.#name;
            }

            set setName(value){
                this.#name = value;
            }

            #sayHello(name){
                console.log('HAIIIII');
            }

            #sayBye(){
                console.log('BAYY');
            }

            #say(name){
                if (name) {
                    this.#sayHello(name);
                } else {
                    this.#sayBye(name);
                }
            }
        }

        const name1 = new cetakNama('Keisha');
        name1.name = "Athaya";
        console.info(name1);
        console.log(name1.name);
        console.log(name1.getName);
