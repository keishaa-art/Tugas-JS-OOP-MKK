    <script>
      class Person {
            constructor() {
            this.firstName;
            this.lastName;
            this.age;
            }

            set Fname(value) {
                if (value.length == 0) {
                    console.log("Nama tidak boleh kosong");
                } else {
                    this.firstName = value;
                }
            }

            set Lname(value) {
                if (value.length == 0) {
                    console.log("Nama tidak boleh kosong");
                } else {
                    this.lastName = value;
                }
            }

            set getAge(value) {
                if (value < 0) {
                    console.log("Umur tidak boleh kurang dari nol");
                } else {
                    this.age = value;
                }
            }

            showDetails() {
                console.log(`Hello, My name is ${this.firstName} ${this.lastName},n i'm ${this.age} y.o`
            );
            }
        }

        const kesa = new Person();
        kesa.Fname = 'Keisha';

        kesa.getAge = 2;
